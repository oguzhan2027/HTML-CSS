<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML% Form ve Inputs</title>
</head>
<body>
    <form >
        <!--HTML% Input --> 
       <label for="name">Name</label> <br/>
        <input type="text" placeholder="your name" id = "name" name = "name"> <br/>
        <!--<button type="submit">Gönder</button>-->
        <label for="email">Email</label> <br/>
        <input type="email" placeholder="your email" id ="email" name="email"> <br/>
        <label for="password">Password</label> <br/>
        <input type="password" placeholder="your password" name="password" id="password"> <br/>
        <label for="date">Date</label> <br/>
        <input type="date" id="date" name="date"> <br/>

        Gender <br>
        Male
        <input type="radio" name="gender" value="male">
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other" checked> <br/>

        Hoobies <br/>
        Technology
        <input type="checkbox" name="tech" id="tech">
        Music
        <input type="checkbox" name="music" id="music">
        Art
        <input type="checkbox" name="art" id="art" checked> <br/>
        Degree <br/>
        
        <select name="degree" id="degree">
            <option value="bachelor">lisans</option>
            <option value="msc">Yüksek lisans</option>
            <option value="phd" selected >Doktora</option>
        </select>
        <br/>

        <textarea name="message" id="message" rows="10" cols="30" placeholder="your message"></textarea> <br/>
        <input type="reset" value="Sıfırla">
        <input type="submit" value="Submit"/>

    </form>
</body>
</html>
